name: Tests

on: [push]

jobs:
  macos_tests:
    name: macOS Tests (SwiftPM, Xcode ${{ matrix.xcode }})
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        xcode: ["11.5", "12_beta"]

    steps:
      - uses: actions/checkout@v2

      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select --switch /Applications/Xcode_${{ matrix.xcode }}.app

      - name: SwiftPM tests
        run: swift test --enable-code-coverage

      - name: Convert coverage to lcov
        run: xcrun llvm-cov export -format="lcov" .build/debug/GatheredKitPackageTests.xctest/Contents/MacOS/GatheredKitPackageTests -instr-profile .build/debug/codecov/default.profdata > coverage.lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true

  xcode_tests:
    name: ${{ matrix.platform }} ${{ matrix.scheme }} Tests (Xcode ${{ matrix.xcode }})
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        xcode: ["11.5", "12_beta"]
        platform: ["iOS", "tvOS", "macCatalyst"]
        scheme: ["GatheredKitCore", "GatheredKitLocation", "GatheredKitScreen"]

    steps:
      - uses: actions/checkout@v2

      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select --switch /Applications/Xcode_${{ matrix.xcode }}.app

      - name: Cache SwiftPM
        uses: actions/cache@v2
        with:
          path: DevelopmentDependencies/.build
          key: ${{ runner.os }}-xcode_${{ matrix.xcode }}-swiftpm-ci-deps-${{ github.workspace }}-${{ hashFiles('DevelopmentDependencies/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-xcode_${{ matrix.xcode }}-swiftpm-ci-deps-${{ github.workspace }}-

      - name: Cache DerivedData
        uses: actions/cache@v2
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-${{ matrix.platform }}_derived_data-xcode_${{ matrix.xcode }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.platform }}_derived_data

      - name: Run Tests
        run: swift run --configuration release --skip-update --package-path ./DevelopmentDependencies/ xcutils test ${{ matrix.platform }} --scheme ${{ matrix.scheme }} --enable-code-coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true

  watchos_build:
    name: watchOS Build (Xcode ${{ matrix.xcode }})
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        xcode: ["11.5", "12_beta"]

    steps:
      - uses: actions/checkout@v2

      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select --switch /Applications/Xcode_${{ matrix.xcode }}.app

      - name: Cache SwiftPM
        uses: actions/cache@v2
        with:
          path: DevelopmentDependencies/.build
          key: ${{ runner.os }}-xcode_${{ matrix.xcode }}-swiftpm-ci-deps-${{ github.workspace }}-${{ hashFiles('DevelopmentDependencies/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-xcode_${{ matrix.xcode }}-swiftpm-ci-deps-${{ github.workspace }}-

      - name: Cache DerivedData
        uses: actions/cache@v2
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-watchOS_derived_data-xcode_${{ matrix.xcode }}
          restore-keys: |
            ${{ runner.os }}-watchOS_derived_data

      - name: Build for watchOS
        run: swift run --configuration release --skip-update --package-path ./DevelopmentDependencies/ xcutils build watchOS --scheme GatheredKit
