os: osx
osx_image: xcode10.1
language: swift

cache:
  bundler: true
  directories:
    - Carthage
    - $HOME/Library/Caches/Homebrew

before_install:
  - brew outdated carthage || brew upgrade carthage

install:
  - bundle install --deployment
  - bundle exec fastlane install_dependencies

script:
  - if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then bundle exec fastlane perform_pr_checks; fi
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bundle exec fastlane test; fi

before_deploy:
  - carthage build --archive --cache-builds --platform iOS

deploy:
  - provider: releases
    api_key:
      secure: 
    file: GatheredKit.framework.zip
    skip_cleanup: true
    prerelease: true
    on:
      repo: JosephDuffy/GatheredKit
      tags: true
  - provider: script
    script: pod trunk push
    skip_cleanup: true
    on:
      repo: JosephDuffy/GatheredKit
      tags: true

env:
  global:
    # CocoaPods
    secure: 